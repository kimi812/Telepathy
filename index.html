<body>
  <header>

  <!-- èŠå¤©å®¤ -->

    <div class="reason-section">

  <!-- è¨­å®š -->
  <div class="settings" id="settingsPanel">

      <input type="text" id="nicknameInput">
      <button onclick="saveNickname()">å„²å­˜</button>

  <!-- çµ±è¨ˆ -->
  <div class="stats" id="statsPanel">
    <h3>ğŸ“… å¹´åº¦çµ±è¨ˆ</h3>
    <div id="yearStats"></div>
    <button onclick="closeStats()">é—œé–‰</button>

  <!-- æœå°‹ -->
  <div class="search" id="searchPanel">
    <h3>ğŸ” é—œéµå­—æœå°‹</h3>
    <input type="text" id="searchKeyword" placeholder="è¼¸å…¥é—œéµå­—">
    <button onclick="searchReasons()">æœå°‹</button>

  <!-- åŒ¯å‡ºè³‡æ–™ -->
  <div class="export" id="exportPanel">
    <h3>ğŸ“¦ åŒ¯å‡ºè³‡æ–™</h3>
    <label>é–‹å§‹æ—¥æœŸï¼š<input type="date" id="exportStart"></label>
    <label>çµæŸæ—¥æœŸï¼š<input type="date" id="exportEnd"></label>
    <button onclick="exportData()">åŒ¯å‡º JSON</button>
    <button onclick="closeExport()">é—œé–‰</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0s0q3qmHlQ8n_PO0Uuz8QJY5lkNRKNYg",
      authDomain: "telepathy-bffe8.firebaseapp.com",
      databaseURL: "https://telepathy-bffe8-default-rtdb.firebaseio.com",
      projectId: "telepathy-bffe8",
      storageBucket: "telepathy-bffe8.firebasestorage.app",
      messagingSenderId: "102746710547",
      appId: "1:102746710547:web:7ce9a95ee58be10c5615e6",
      measurementId: "G-FEP4V5JRGY"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();
    let selectedDate = null;
    let nickname = localStorage.getItem('nickname') || 'åŒ¿å';
    document.getElementById('nicknameInput').value = nickname;

    // ==== UI é–‹é—œ ====
    function toggleSettings() { togglePanel('settingsPanel'); }
    function toggleStats() { togglePanel('statsPanel'); if (document.getElementById('statsPanel').style.display === 'flex') loadYearStats(); }
    function toggleSearch() { togglePanel('searchPanel'); }
    function toggleExport() { togglePanel('exportPanel'); }
    function togglePanel(id) {
      document.querySelectorAll('.settings, .stats, .search, .export').forEach(p => p.style.display = 'none');
      const panel = document.getElementById(id);
      panel.style.display = (panel.style.display === 'flex') ? 'none' : 'flex';
    }
    function closeStats() { document.getElementById('statsPanel').style.display = 'none'; }
    function closeSearch() { document.getElementById('searchPanel').style.display = 'none'; }
    function closeSettings() { document.getElementById('settingsPanel').style.display = 'none'; }
    function closeExport() { document.getElementById('exportPanel').style.display = 'none'; }
    function toggleTheme() { document.body.classList.toggle('night-mode'); }

    // ==== æš±ç¨± ====
    function saveNickname() {
      nickname = document.getElementById('nicknameInput').value || 'åŒ¿å';
      localStorage.setItem('nickname', nickname);
      alert('æš±ç¨±å·²å„²å­˜: ' + nickname);
    }

    // ==== æ—¥æ›† ====
    function renderCalendar() {
      const cal = document.getElementById('calendar');
      cal.innerHTML = '';
      document.getElementById('currentMonthYear').textContent = `${currentYear} å¹´ ${currentMonth + 1} æœˆ`;
      document.getElementById('currentYearLabel').textContent = `ğŸ“† ${currentYear}`;

      const firstDay = new Date(currentYear, currentMonth, 1).getDay();
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      for (let i = 0; i < firstDay; i++) cal.appendChild(document.createElement('div'));

      for (let day = 1; day <= daysInMonth; day++) {
        const dateKey = `${currentYear}-${currentMonth + 1}-${day}`;
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        dayDiv.innerHTML = `<span>${day}</span>`;
        dayDiv.onclick = () => openChat(dateKey);
        db.ref(`records/${dateKey}/reason`).once('value', s => {
          if (s.exists()) dayDiv.classList.add('has-argue');
        });
        cal.appendChild(dayDiv);
      }
    }

    function prevMonth() { currentMonth = (currentMonth === 0 ? 11 : currentMonth - 1); if (currentMonth === 11) currentYear--; renderCalendar(); }
    function nextMonth() { currentMonth = (currentMonth === 11 ? 0 : currentMonth + 1); if (currentMonth === 0) currentYear++; renderCalendar(); }
    function prevYear() { currentYear--; renderCalendar(); }
    function nextYear() { currentYear++; renderCalendar(); }

    // ==== èŠå¤© ====
    function openChat(dateKey) {
      selectedDate = dateKey;
      document.getElementById('chatContainer').style.display = 'flex';
      document.getElementById('chatDate').textContent = dateKey;
      loadMessages(dateKey);
      loadReason(dateKey);
    }
    function closeChat() { document.getElementById('chatContainer').style.display = 'none'; }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const msg = input.value.trim();
      if (!msg || !selectedDate) return;
      db.ref(`records/${selectedDate}/messages`).push({ nickname, message: msg, timestamp: Date.now() });
      input.value = '';
    }

    function loadMessages(dateKey) {
      const msgDiv = document.getElementById('chatMessages');
      db.ref(`records/${dateKey}/messages`).on('value', s => {
        msgDiv.innerHTML = '';
        s.forEach(c => {
          const m = c.val();
          const el = document.createElement('div');
          el.textContent = `${m.nickname}: ${m.message}`;
          msgDiv.appendChild(el);
        });
        msgDiv.scrollTop = msgDiv.scrollHeight;
      });
    }

    function saveArgueReason() {
      const reason = document.getElementById('argueReason').value.trim();
      if (!reason || !selectedDate) return;
      db.ref(`records/${selectedDate}/reason`).set(reason).then(() => renderCalendar());
    }

    function loadReason(dateKey) {
      db.ref(`records/${dateKey}/reason`).once('value', s => {
        document.getElementById('argueReason').value = s.val() || '';
      });
    }

    // ==== åˆªé™¤ ====
    function deleteRecord() {
      if (!selectedDate) return;
      db.ref(`records/${selectedDate}/reason`).once('value', s => {
        const reason = s.val() || 'ï¼ˆç„¡åŸå› ç´€éŒ„ï¼‰';
        const confirmMsg = `âš ï¸ ç¢ºå®šè¦åˆªé™¤ ${selectedDate} çš„æ‰€æœ‰ç´€éŒ„å—ï¼Ÿ\nåŸå› ï¼š${reason}`;
        if (confirm(confirmMsg)) {
          db.ref(`records/${selectedDate}`).remove().then(() => {
            closeChat();
            renderCalendar();
            loadYearStats();
            alert("è©²æ—¥æœŸç´€éŒ„å·²åˆªé™¤ï¼");
          });
        }
      });
    }

    // ==== çµ±è¨ˆ ====
    function loadYearStats() {
      const div = document.getElementById('yearStats');
      div.innerHTML = 'è¼‰å…¥ä¸­...';
      db.ref('records').once('value', s => {
        let months = {}, reasons = {};
        s.forEach(c => {
          const [y, m] = c.key.split('-');
          if (+y === currentYear) {
            months[m] = (months[m] || 0) + 1;
            const r = c.val().reason;
            if (r) reasons[r] = (reasons[r] || 0) + 1;
          }
        });
        div.innerHTML = '<h4>æ¯æœˆæ¬¡æ•¸</h4>' + Object.keys(months).map(m => `${m} æœˆï¼š${months[m]} æ¬¡`).join('<br>') +
          '<h4>å¸¸è¦‹åŸå› </h4>' + (Object.keys(reasons).length ? Object.entries(reasons).sort((a,b)=>b[1]-a[1]).map(r => `${r[0]} (${r[1]}æ¬¡)`).join('<br>') : 'æš«ç„¡è³‡æ–™');
      });
    }

    // ==== æœå°‹ ====
    function searchReasons() {
      const kw = document.getElementById('searchKeyword').value.trim();
      const resDiv = document.getElementById('searchResults');
      if (!kw) return;
      resDiv.innerHTML = 'æœå°‹ä¸­...';
      db.ref('records').once('value', s => {
        let matches = [];
        s.forEach(c => {
          const r = c.val().reason || '';
          if (r.includes(kw)) matches.push({ date: c.key, reason: r });
        });
        resDiv.innerHTML = matches.length ? matches.map(m => `<div onclick="openChat('${m.date}')">${m.date}ï¼š${m.reason}</div>`).join('') : 'æ²’æœ‰æ‰¾åˆ°çµæœ';
      });
    }

    // ==== åŒ¯å‡º ====
    function exportData() {
      const start = document.getElementById('exportStart').value;
      const end = document.getElementById('exportEnd').value;
      if (!start || !end) return alert('è«‹é¸æ“‡èµ·å§‹èˆ‡çµæŸæ—¥æœŸ');

      const startDate = new Date(start);
      const endDate = new Date(end);
      if (startDate > endDate) return alert('é–‹å§‹æ—¥æœŸä¸èƒ½æ™šæ–¼çµæŸæ—¥æœŸ');

      db.ref('records').once('value', s => {
        let exportData = {};
        s.forEach(c => {
          const recordDate = new Date(c.key);
          if (recordDate >= startDate && recordDate <= endDate) {
            exportData[c.key] = c.val();
          }
        });

        const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `telepathy_records_${start}_to_${end}.json`;
        a.click();
        URL.revokeObjectURL(url);
      });
    }

    renderCalendar();
  </script>
</body>
