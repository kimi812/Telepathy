<body>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

// ä½¿ç”¨ä½ æä¾›çš„ Firebase è¨­å®š
const firebaseConfig = {
  apiKey: "AIzaSyC0s0q3qmHlQ8n_PO0Uuz8QJY5lkNRKNYg",
  authDomain: "telepathy-bffe8.firebaseapp.com",
  databaseURL: "https://telepathy-bffe8-default-rtdb.firebaseio.com",
  projectId: "telepathy-bffe8",
  storageBucket: "telepathy-bffe8.firebasestorage.app",
  messagingSenderId: "102746710547",
  appId: "1:102746710547:web:7ce9a95ee58be10c5615e6",
  measurementId: "G-FEP4V5JRGY"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const db = getDatabase(app);

let nickname = localStorage.getItem("nickname") || "";
let currentDate = new Date();
let selectedDay = null;

// æš±ç¨±è¨­å®š
document.getElementById("setNickBtn").onclick = () => {
  const n = prompt("è¼¸å…¥æš±ç¨±:", nickname);
  if(n) { nickname = n; localStorage.setItem("nickname", nickname); }
};

// æ—¥æ›†
function renderCalendar() {
  const calendar = document.getElementById("calendar");
  calendar.innerHTML = "";
  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  const firstDay = new Date(year, month,1).getDay();
  const lastDate = new Date(year, month+1,0).getDate();

  for(let i=0;i<firstDay;i++) calendar.innerHTML += `<div></div>`;
  for(let d=1;d<=lastDate;d++){
    const dayDiv = document.createElement("div");
    dayDiv.className="day";
    dayDiv.textContent=d;
    const dateKey = `${year}-${month+1}-${d}`;
    onValue(ref(db,'days/'+dateKey), snapshot=>{
      if(snapshot.exists()) dayDiv.classList.add("marked");
      else dayDiv.classList.remove("marked");
    });
    dayDiv.onclick=()=>openChat(dateKey);
    calendar.appendChild(dayDiv);
  }
}
function changeMonth(diff){ currentDate.setMonth(currentDate.getMonth()+diff); renderCalendar();}
document.getElementById("prevMonth").onclick=()=>changeMonth(-1);
document.getElementById("nextMonth").onclick=()=>changeMonth(1);

// å¤œé–“/æ—¥é–“
document.getElementById("toggleMode").onclick = ()=>{
  if(document.body.style.backgroundColor === "var(--bg-day)" || !document.body.style.backgroundColor){
    document.body.style.backgroundColor="var(--bg-night)";
    document.body.style.color="#fff";
  } else{
    document.body.style.backgroundColor="var(--bg-day)";
    document.body.style.color="#333";
  }
};

// èŠå¤©å®¤
const chatContainer = document.getElementById("chatContainer");
const chatMessages = document.getElementById("chatMessages");
document.getElementById("sendBtn").onclick=sendMsg;
document.getElementById("chatText").addEventListener("keypress",e=>{if(e.key==="Enter") sendMsg();});

function openChat(dateKey){
  selectedDay = dateKey;
  chatContainer.style.display="flex";
  loadChat();
}

function loadChat(){
  chatMessages.innerHTML="";
  if(!selectedDay) return;
  const chatRef = ref(db,'days/'+selectedDay+'/messages');
  onValue(chatRef, snapshot=>{
    chatMessages.innerHTML="";
    snapshot.forEach(child=>{
      const msg = child.val();
      const msgDiv = document.createElement("div");
      msgDiv.textContent = `${msg.nick}: ${msg.text}`;
      chatMessages.appendChild(msgDiv);
    });
    chatMessages.scrollTop = chatMessages.scrollHeight;
  });
}

function sendMsg(){
  const text = document.getElementById("chatText").value.trim();
  if(!text || !nickname) { alert("è«‹å…ˆè¨­å®šæš±ç¨±"); return; }
  const msgRef = ref(db,'days/'+selectedDay+'/messages');
  push(msgRef, { nick:nickname, text });
  document.getElementById("chatText").value="";
}

// çµ±è¨ˆ
function renderStats(){
  const statsDiv = document.getElementById("monthlyStats");
  const year = currentDate.getFullYear();
  const month = currentDate.getMonth()+1;
  const monthRef = ref(db,'days');
  onValue(monthRef,snapshot=>{
    let count=0;
    let keywords={};
    snapshot.forEach(child=>{
      const key = child.key;
      if(key.startsWith(`${year}-${month}-`)){
        count++;
        const messages = child.val().messages || {};
        Object.values(messages).forEach(msg=>{
          msg.text.split(/\s+/).forEach(word=>{
            keywords[word] = (keywords[word]||0)+1;
          });
        });
      }
    });
    let topKeyword = Object.entries(keywords).sort((a,b)=>b[1]-a[1])[0]?.[0] || "ç„¡";
    statsDiv.innerHTML=`æœ¬æœˆåµæ¶æ¬¡æ•¸: ${count}<br>æœ€å¸¸å­—è©: ${topKeyword}`;
  });
}

setInterval(renderStats,2000);

renderCalendar();
</script>
